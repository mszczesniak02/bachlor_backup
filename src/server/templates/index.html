<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizator Obraz√≥w</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .result-label {
            color: #667eea;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        .result-value {
            color: #333;
            font-size: 16px;
            margin-top: 5px;
        }

        .error {
            background: #ffe8e8;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            background: #e8ffe8;
            color: #2c6e2c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Analizator Obraz√≥w</h1>
        <p class="subtitle">Prze≈õlij obraz, aby otrzymaƒá szczeg√≥≈Çowe informacje</p>

        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Kliknij lub przeciƒÖgnij obraz tutaj</div>
                <div class="upload-hint">PNG, JPG, JPEG, BMP, GIF (max 50MB)</div>
                <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.bmp,.gif">
            </div>
            <button type="submit">Analizuj Obraz</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Przetwarzanie...</div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="result" id="result">
            <div class="result-title">üìà Wyniki Analizy</div>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        // Otw√≥rz dialog przy klikniƒôciu
        uploadArea.addEventListener('click', () => fileInput.click());

        // PrzeciƒÖganie pliku
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            fileInput.files = e.dataTransfer.files;
            uploadForm.dispatchEvent(new Event('submit'));
        });

        // Zmiana pliku
        fileInput.addEventListener('change', (e) => {
            const filename = e.target.files[0]?.name || 'Brak pliku';
            console.log('Wybrany plik:', filename);
        });

        // Wysy≈Çanie formularza
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                showError('Proszƒô wybraƒá plik');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showLoading(true);
            hideMessages();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResult(data.info);
                    showSuccess('Analiza uko≈Ñczona pomy≈õlnie!');
                } else {
                    showError(data.error || 'B≈ÇƒÖd podczas analizy');
                }
            } catch (err) {
                showError('B≈ÇƒÖd po≈ÇƒÖczenia: ' + err.message);
            } finally {
                showLoading(false);
            }
        });

        function displayResult(info) {
            let html = '';

            html += `<div class="result-item">
                <div class="result-label">Nazwa pliku</div>
                <div class="result-value">${info.filename}</div>
            </div>`;

            if (info.size) {
                html += `<div class="result-item">
                    <div class="result-label">Wymiary</div>
                    <div class="result-value">${info.size.width} √ó ${info.size.height} px</div>
                </div>`;

                html += `<div class="result-item">
                    <div class="result-label">Liczba pikseli</div>
                    <div class="result-value">${info.size.total_pixels.toLocaleString()}</div>
                </div>`;
            }

            if (info.format) {
                html += `<div class="result-item">
                    <div class="result-label">Format</div>
                    <div class="result-value">${info.format}</div>
                </div>`;
            }

            if (info.color_mode) {
                html += `<div class="result-item">
                    <div class="result-label">Tryb kolor√≥w</div>
                    <div class="result-value">${info.color_mode}</div>
                </div>`;
            }

            if (info.brightness) {
                html += `<div class="result-item">
                    <div class="result-label">Jasno≈õƒá ≈õrednia</div>
                    <div class="result-value">${info.brightness.mean} / 255</div>
                </div>`;

                html += `<div class="result-item">
                    <div class="result-label">Zakres jasno≈õci</div>
                    <div class="result-value">${info.brightness.min} - ${info.brightness.max}</div>
                </div>`;
            }

            if (info.file_size_kb !== undefined) {
                html += `<div class="result-item">
                    <div class="result-label">Rozmiar pliku</div>
                    <div class="result-value">${info.file_size_kb} KB</div>
                </div>`;
            }

            resultContent.innerHTML = html;
            result.classList.add('show');
        }

        function showError(msg) {
            error.textContent = '‚ùå ' + msg;
            error.classList.add('show');
        }

        function showSuccess(msg) {
            success.textContent = '‚úÖ ' + msg;
            success.classList.add('show');
        }

        function showLoading(show) {
            loading.classList.toggle('show', show);
        }

        function hideMessages() {
            error.classList.remove('show');
            success.classList.remove('show');
            result.classList.remove('show');
        }
    </script>
</body>
</html>
